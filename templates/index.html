{% extends "sections/section_seo.html" %}
{% import "macros/hash_letters.html" as hash_letters %}

{% block additionalResources %}

{{ super()}}
<link rel="stylesheet" href={{ get_url(path="css/homepage.css" ) }}>

{% endblock additionalResources%}

{% block content %}
<div id="splashScreen">
  <div id="introductionContainer">
    <h1>Hi, I'm Dynamotivation</h1>
    <p>Software developer</p>
  </div>
  <div id="coverWrapper">
    <div id="coverContainer">
      <div id="leftIconStack">
        <div class="wrapper">
          <style>
            #battleMemeGeneratorIcon:hover {
              view-transition-name: {{ hash_letters::hash_letters(input="https://ucarecdn.com/20719464-83fb-4d9e-8940-29de5a3275ec/joinsthebattleeditorlogoremastered.avif") }};
            }
          </style>
          <a id="battleMemeGeneratorIcon" href={{ get_url(path="portfolio/software/joins-the-battle-meme-generator/", trailing_slash=true) }}>
            <img class="icon" src={{ get_url(path="images/joinsTheBattle/iconForeground.webp" ) }}
              alt="Everyone Joins the Battle Meme Generator Icon" draggable="false">
          </a>
          <div id="allOutAttackGeneratorIcon">
            <img class="icon" src={{ get_url(path="images/allOutAttackGenerator/iconForeground.webp" ) }}
              alt="All-out Attack Animation Generator Icon" draggable="false">
          </div>
        </div>
      </div>
      <div id="centreLogoStack">
        <div class="wrapper">
          <style>
            #ordinarySpaceShooterIcon:hover {
              view-transition-name: {{ hash_letters::hash_letters(input="https://ucarecdn.com/702e2ffa-47d7-4f7f-9844-1197454c5cfc/OSSSpaceAdventure.avif") }};
            }
            #geoBackgroundGeneratorIcon:hover {
              view-transition-name: {{ hash_letters::hash_letters(input="https://ucarecdn.com/af30c773-bf10-495b-b181-115f6fe5a3e0/GeoBackgroundGenerator.avif") }};
            }
          </style>
          <a id="ordinarySpaceShooterIcon" href={{ get_url(path="portfolio/software/oss-space-adventure/", trailing_slash=true) }}>
            <img class="icon" src={{ get_url(path="images/ordinarySpaceShooter/iconForeground.webp" ) }}
              alt="OSS Space Adventure Icon" draggable="false">
          </a>
          <div id="logo">
            <div></div>
            <img src={{ get_url(path="images/innerLogoForeground.svg" ) }} alt="Dynamotivation Logo" draggable="false">
          </div>
          <a id="geoBackgroundGeneratorIcon" href={{ get_url(path="portfolio/software/geo-background-generator/", trailing_slash=true) }}>
            <img src=https://ucarecdn.com/a632d6aa-a684-454b-bf9f-69541b61ac4b/geobackgroundgeneratorlogoremasteredbackground.svg alt="" draggable="false">
            <img class="icon" src={{ get_url(path="images/geoBackgroundGenerator/iconForeground.svg" ) }}
              alt="Geo Background Generator Icon" draggable="false">
          </a>
        </div>
      </div>
      <div id="rightIconStack">
        <div class="wrapper">
          <style>
            #benPlaysGamesSoundboardIcon:hover {
              view-transition-name: {{ hash_letters::hash_letters(input="https://ucarecdn.com/6d67fb50-8a57-4fb5-bc12-8ab6b20857b4/benplaysgamessoundboardlogoremastered.avif") }};
            }
          </style>
          <a id="benPlaysGamesSoundboardIcon" href={{ get_url(path="portfolio/software/ben-plays-games-soundboard/", trailing_slash=true) }}>
            <img src={{ get_url(path="images/benPlaysGamesSoundboard/iconBackground.webp" ) }} alt="" draggable="false">
            <img class="icon" src={{ get_url(path="images/benPlaysGamesSoundboard/iconForeground.webp" ) }}
              alt="BenPlaysGames Soundboard Icon" draggable="false">
          </a>
          <div id="mysteryProjectIcon">
            <img src={{ get_url(path="images/placeholder/iconBackground.svg" ) }} alt="" draggable="false">
            <img class="icon" src={{ get_url(path="images/placeholder/iconForeground.svg" ) }}
              alt="Mystery Project Icon" draggable="false">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
