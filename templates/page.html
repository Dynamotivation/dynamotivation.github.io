{% extends "base.html" %}

{% block additionalStylesheets %}
<link rel="stylesheet" href={{ get_url(path="css/page.css" ) }}>
{% endblock additionalStylesheets %}

{% block content %}
<div id="pageContainer">
    <div id="titleContainer">
        <h1>{{ page.title }}</h1>
        <hr>
    </div>
    {{ page.content | safe }}
</div>
{% endblock content %}
