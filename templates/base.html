{% import "macros/section_links.html" as section_links %}
{% import "macros/hash_letters.html" as hash_letters %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Default theme color for user agents that don't support prefers-color-scheme -->
    <meta name="theme-color" content="#ff4c4a">
    <meta name="theme-color" content="#ff4c4a" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#893750" media="(prefers-color-scheme: dark)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index,follow">
    
    <link rel="preload" as="font" href={{ get_url(path="fonts/rubik/webfonts/rubik-v28-latin-regular.woff2") }} crossorigin>
    <link rel="preload" as="font" href={{ get_url(path="fonts/rubik/webfonts/rubik-v28-latin-700.woff2") }} crossorigin>
    <link rel="dns-prefetch" href="//ucarecdn.com">
    <link rel="preconnect" href="https://ucarecdn.com" crossorigin>
    <link rel="stylesheet" href={{ get_url(path="fonts/rubik/css/rubik.css" ) }}>
    <link rel="stylesheet" href={{ get_url(path="css/base.css" ) }}>
    <link rel="stylesheet" href={{ get_url(path="css/header.css" ) }}>
    <link rel="stylesheet" href={{ get_url(path="css/footer.css" ) }}>
    <script src={{ get_url(path="js/fixOverscroll.js") }} defer></script>

    <!-- Favicon PNGs for different sizes -->
    <link rel="icon" type="image/png" sizes="32x32" href={{ get_url(path="favicon/favicon-32x32.png") }} />
    <link rel="icon" type="image/png" sizes="32x32" href={{ get_url(path="favicon/favicon-32x32.png") }} media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/png" sizes="32x32" href={{ get_url(path="favicon/favicon-32x32-dark.png") }} media="(prefers-color-scheme: dark)" />

    <link rel="icon" type="image/png" sizes="48x48" href={{ get_url(path="favicon/favicon-48x48.png") }} />
    <link rel="icon" type="image/png" sizes="48x48" href={{ get_url(path="favicon/favicon-48x48.png") }} media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/png" sizes="48x48" href={{ get_url(path="favicon/favicon-48x48-dark.png") }} media="(prefers-color-scheme: dark)" />

    <link rel="icon" type="image/png" sizes="96x96" href={{ get_url(path="favicon/favicon-96x96.png") }} />

    <link rel="icon" type="image/png" sizes="192x192" href={{ get_url(path="favicon/favicon-192x192.png") }} />

    <link rel="icon" type="image/png" sizes="512x512" href={{ get_url(path="favicon/favicon-512x512.png") }} />

    <!-- SVG for modern browsers (light/dark variants) -->
    <link rel="icon" type="image/svg+xml" href={{ get_url(path="favicon/favicon.svg") }} />
    <link rel="icon" type="image/svg+xml" href={{ get_url(path="favicon/favicon.svg") }} media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/svg+xml" href={{ get_url(path="favicon/favicon-dark.svg") }} media="(prefers-color-scheme: dark)" />

    <!-- Legacy ICO fallback -->
    <link rel="shortcut icon" href={{ get_url(path="favicon/favicon.ico") }} />
    <link rel="shortcut icon" href={{ get_url(path="favicon/favicon.ico") }} media="(prefers-color-scheme: light)" />
    <link rel="shortcut icon" href={{ get_url(path="favicon/favicon-dark.ico") }} media="(prefers-color-scheme: dark)" />

    <!-- iOS home screen -->
    <link rel="apple-touch-icon" sizes="180x180" href={{ get_url(path="favicon/apple-touch-icon.png") }} />
    <link rel="apple-touch-icon" sizes="180x180" href={{ get_url(path="favicon/apple-touch-icon-dark.png") }} media="(prefers-color-scheme: dark)" />
    <meta name="apple-mobile-web-app-title" content="Dynamotivation" />

    <!-- Progressive Web App -->
    <link rel="manifest" href={{ get_url(path="favicon/site.webmanifest") }} />

    {% block additionalResources %} {% endblock %}
</head>

<body>
    {% include "partials/header.html" %}

    <section class="section">
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </section>

    <div id="scroll-bottom-indicator"></div>
    {% include "partials/footer.html" %}
</body>

</html>
