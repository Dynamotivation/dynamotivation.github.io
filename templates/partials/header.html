<header>
    <div id="headerContent">
    <a id="logoLink" href="{{ get_url(path='', trailing_slash=true) }}" title="Home">
            <div>
                <img id="logo" src={{ get_url(path="images/innerLogo.svg" ) }} alt="Dynamotivation Logo Foreground"
                    draggable="false">
                <img id="logoDuplicate" src={{ get_url(path="images/innerLogoBackground.svg" ) }} alt="Dynamotivation Logo Background" draggable="false" aria-hidden="true">
            </div>
        </a>

        <nav id="sectionLinks">
            {{ section_links::section_links(tabbing=true) }}
        </nav>

        <nav id="userLinks">
            <a class="socialLink" href="https://github.com/Dynamotivation" title="Dynamotivation on GitHub">
                <img src="{{ get_url(path='images/gitHub/icon.svg') }}" alt="GitHub">
            </a>
        </nav>

        <div class="hamburgerMenuContainer" >
            <input class="hamburgerToggle" id="sidebarToggle" type="checkbox" tabindex="-1">

            <svg class="hamburgerIcon" viewBox="0 0 100 100">
                <path class="line top"
                    d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20" />
                <path class="line middle" d="m 30,50 h 40" />
                <path class="line bottom"
                    d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20" />
            </svg>
        </div>
    </div>
</header>

<nav id="hamburgerMenu">
    {{ section_links::section_links(tabbing=false) }}
</nav>

<div id="screenTint">
    <label for="sidebarToggle" id="sidebarToggleSecondary" aria-hidden="true">Hitbox</label> 
</div>
