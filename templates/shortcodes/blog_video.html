<div>
    <div class="blogVideoContainer" data-video-id="{{ url }}" data-src="https://www.youtube-nocookie.com/embed/{{ url }}" data-title="{{ title }}">
        <noscript>
            <p>{{ description }}<br>
            <a href="https://www.youtube.com/watch?v={{ url }}" target="_blank">https://www.youtube.com/watch?v={{ url }}</a><br>
            (JavaScript required for embedded video)</p>
        </noscript>
    </div>
    <figcaption>{{ description }}</figcaption>
</div>
